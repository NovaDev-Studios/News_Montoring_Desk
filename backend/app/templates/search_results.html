<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'header.html' %}
    <div class="container mt-4">
        <h2 class="mb-4">Search Results</h2>

        <form class="d-flex mb-4" method="GET" action="{{ url_for('main.search') }}">
            <input class="form-control me-2" type="text" name="query" placeholder="Search articles..." required>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

        {% if articles %}
            <ul class="list-group">
                {% for article in articles %}
                <li class="list-group-item">
                    <strong>{{ article.title }}</strong><br>
                    <small>{{ article.summary }}</small>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">No articles found for this search.</p>
        {% endif %}

        <a class="btn btn-secondary mt-4" href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
    </div>
    {% include 'footer.html' %}
</body>
</html>
